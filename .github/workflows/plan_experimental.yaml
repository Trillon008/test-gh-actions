name: Create terraform plan

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  core:
    name: "Configure and Deploy Core"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    strategy:
      max-parallel: 1
      fail-fast: true
    steps:
    - name: Checkout to repository
      uses: actions/checkout@v4
    - name: Set matrix data
      id: set-matrix
      run: echo "matrix=['hayley', 'jenna', 'victoria' ]" >> $GITHUB_OUTPUT

  plan:
    runs-on: ubuntu-latest
    needs: core
    name: Create a plan for an example terraform configuration
    strategy:
      matrix:
        projects: ${{ fromJson(needs.core.outputs.matrix) }}
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: terraform plan
        uses: dflook/terraform-plan@v2
        with:
          path: stacks/${{ matrix.projects }}/staging
